<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio dia de Arequipa</title>
  </head>

  <body>
    <label>Cantidad de tiempo para el aniversario de Arequipa:</label>
    

    <button onclick="chosenDay()">click</button>

    <p id="demo"></p>

    <script>

        function chosenDay() {
            const today = new Date();
            const year = today.getFullYear();

            const dayAQP = 227;
            let daysPassed = calculatorDay(today, year);
            let lackDay = dayAQP - daysPassed;

            if( lackDay < 0) {
                //Ajustar para el año siguiente
                const yearLength = isBisiesto(year) ? 366:365;
                lackDay = ((lackDay % yearLength) + yearLength) % yearLength;
            }
            
            document.getElementById("demo").innerText =  lackDay + " dias";
        }

        function calculatorDay(date, year) {
            /*Cada vez que restamos dos fechas dos en milisegundos, convertir en días. 
            Después se rendondea con floor y se le suma uno para la fecha exacta*/
            const day = Math.floor((date - new Date(year,0,1))/1000/60/60/24) + 1;
            return day;
        }

        function isBisiesto(year) {
            return( (year % 4 === 0 && year % 100 != 0) || year % 400 === 0);
        }
    
    </script>
  </body>
    
</html>
