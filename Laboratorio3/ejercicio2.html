<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio sentido cambiado</title>
  </head>

  <body>
    <label>Ingrese un texto:</label>
    <input  class = "text" id = "respuesta" name = "respuesta">

    <button onclick="changeText()">Texto Inverso</button>

    <p id="demo"></p>

    <script>
        function changeText() {
           const text = document.getElementById("respuesta").value;
           
           const reversed = text.split("").reverse().join("");
        
        document.getElementById("demo").innerText = reversed;
        }
    
    </script>
  </body>
    
</html>
