<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio fechas</title>
  </head>

  <body>
    <label>DÃ­a de la semana</label>

    <button onclick="seeDay()">Respuesta</button>

    <p id="demo"></p>

    <script>
        function getDate(d) {
            const days = ["Domingo","Lunes", "Martes","Miercoles"
            ,"Jueves","Viernes","Sabado"];

            return days[d];
        }

        function seeDay() {
            const day = new Date();
            const name = getDate(day.getDay())
            document.getElementById("demo").innerHTML = name;
        }
    
    </script>
  </body>
    
</html>
